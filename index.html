<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control - Cockpit Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Landscape Canvases */
        .landscape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .landscape.active {
            opacity: 1;
        }

        /* Cockpit Overlay */
        #cockpit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* HUD Elements */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
        }

        .hud-corner {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(0, 255, 255, 0.5);
        }

        .hud-corner.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .hud-corner.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .hud-corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .hud-corner.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        .hud-info {
            position: absolute;
            color: #0ff;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        #locationDisplay {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }

        #stats {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #speedometer {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        #altitude {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #0f0f1e 100%);
            z-index: 400;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        #startScreen.hidden {
            display: none;
        }

        #startScreen h1 {
            font-size: 48px;
            color: #0ff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        #startScreen p {
            font-size: 18px;
            color: #0ff;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        #startMissionBtn {
            padding: 20px 40px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            background: linear-gradient(145deg, #1a1a2e, #0f0f1e);
            color: #0ff;
            border: 3px solid #0ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            }
        }

        #startMissionBtn:hover {
            background: linear-gradient(145deg, #0f5f5f, #0a4a4a);
            box-shadow: 0 0 50px rgba(0, 255, 255, 1);
            transform: scale(1.1);
        }

        /* Control Panel */
        #controls {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 300;
            pointer-events: auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 10px;
        }

        .control-btn {
            padding: 15px 25px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            background: linear-gradient(145deg, #1a1a2e, #0f0f1e);
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .control-btn:hover {
            background: linear-gradient(145deg, #0f0f1e, #1a1a2e);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: linear-gradient(145deg, #0f5f5f, #0a4a4a);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.9);
        }

        /* Crosshair */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 255, 255, 0.6);
        }

        .crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }

        .crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }

        /* Scanlines effect */
        #scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 250;
        }

        /* Arrow Key Indicators */
        #arrowIndicators {
            position: absolute;
            bottom: 100px;
            right: 150px;
            z-index: 300;
            pointer-events: none;
        }

        .arrow-indicator {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #0ff;
            transition: all 0.2s;
        }

        .arrow-indicator.active {
            background: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transform: scale(1.1);
        }

        #arrowUp {
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        #arrowDown {
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        #arrowLeft {
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
        }

        #arrowRight {
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Movement Feedback */
        #movementFeedback {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 300;
            color: #0ff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #movementFeedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>üöÄ Mission Control üöÄ</h1>
        <p>Welcome to Mission Control. Prepare for your mission across multiple environments including space, mountains, desert, and ocean. Use arrow keys to navigate and control your vessel.</p>
        <button id="startMissionBtn">Start Mission</button>
    </div>

    <div id="gameContainer">
        <!-- Landscape Canvases -->
        <canvas id="spaceCanvas" class="landscape active" width="800" height="600"></canvas>
        <canvas id="mountainCanvas" class="landscape" width="800" height="600"></canvas>
        <canvas id="desertCanvas" class="landscape" width="800" height="600"></canvas>
        <canvas id="oceanCanvas" class="landscape" width="800" height="600"></canvas>

        <!-- Cockpit Overlay -->
        <canvas id="cockpit" width="800" height="600"></canvas>

        <!-- HUD -->
        <div id="hud">
            <div class="hud-corner top-left"></div>
            <div class="hud-corner top-right"></div>
            <div class="hud-corner bottom-left"></div>
            <div class="hud-corner bottom-right"></div>
            
            <div class="hud-info" id="locationDisplay">SPACE SECTOR</div>
            
            <div class="hud-info" id="altitude">
                <div>ALTITUDE</div>
                <div id="altValue">0 m</div>
            </div>
            
            <div class="hud-info" id="speedometer">
                <div>VELOCITY</div>
                <div id="speedValue">0 km/h</div>
            </div>
            
            <div class="hud-info" id="stats">
                <div>COORDINATES: <span id="coords">0, 0</span></div>
                <div>TIME: <span id="time">00:00</span></div>
            </div>
            
            <div class="crosshair"></div>
        </div>

        <!-- Scanlines -->
        <div id="scanlines"></div>

        <!-- Controls -->
        <div id="controls">
            <button class="control-btn active" data-scene="space">üåå SPACE</button>
            <button class="control-btn" data-scene="mountain">‚õ∞Ô∏è MOUNTAINS</button>
            <button class="control-btn" data-scene="desert">üèúÔ∏è DESERT</button>
            <button class="control-btn" data-scene="ocean">üåä OCEAN</button>
        </div>

        <!-- Arrow Key Indicators -->
        <div id="arrowIndicators">
            <div class="arrow-indicator" id="arrowUp">‚ñ≤</div>
            <div class="arrow-indicator" id="arrowDown">‚ñº</div>
            <div class="arrow-indicator" id="arrowLeft">‚óÑ</div>
            <div class="arrow-indicator" id="arrowRight">‚ñ∫</div>
        </div>

        <!-- Movement Feedback -->
        <div id="movementFeedback"></div>
    </div>

    <script>
        // Get all canvases and contexts
        const spaceCanvas = document.getElementById('spaceCanvas');
        const mountainCanvas = document.getElementById('mountainCanvas');
        const desertCanvas = document.getElementById('desertCanvas');
        const oceanCanvas = document.getElementById('oceanCanvas');
        const cockpitCanvas = document.getElementById('cockpit');

        const spaceCtx = spaceCanvas.getContext('2d');
        const mountainCtx = mountainCanvas.getContext('2d');
        const desertCtx = desertCanvas.getContext('2d');
        const oceanCtx = oceanCanvas.getContext('2d');
        const cockpitCtx = cockpitCanvas.getContext('2d');

        // Animation variables
        let currentScene = 'space';
        let animationFrame = 0;
        let speed = 250;
        let altitude = 15000;

        // Space Scene
        let stars = [];
        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * spaceCanvas.width,
                    y: Math.random() * spaceCanvas.height,
                    z: Math.random() * spaceCanvas.width,
                    size: Math.random() * 2
                });
            }
        }

        // Resize canvases to match window
        function resizeCanvases() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            [spaceCanvas, mountainCanvas, desertCanvas, oceanCanvas, cockpitCanvas].forEach(canvas => {
                canvas.width = width;
                canvas.height = height;
            });
            
            // Reinitialize stars and waves with new dimensions
            initStars();
            initWaves();
            
            drawAllScenes();
            drawCockpit();
        }

        window.addEventListener('resize', resizeCanvases);

        function drawSpace() {
            const ctx = spaceCtx;
            const width = spaceCanvas.width;
            const height = spaceCanvas.height;
            
            // Background gradient
            const gradient = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, width);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Animate stars
            stars.forEach(star => {
                star.z -= speed / 50;
                if (star.z <= 0) {
                    star.z = width;
                    star.x = Math.random() * width;
                    star.y = Math.random() * height;
                }
                
                const sx = (star.x - width / 2) * (width / star.z) + width / 2;
                const sy = (star.y - height / 2) * (width / star.z) + height / 2;
                const size = (1 - star.z / width) * star.size * 3;
                
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(sx, sy, size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw distant planets
            const planetX = width * 0.7;
            const planetY = height * 0.3;
            const planetRadius = 80;
            
            const planetGradient = ctx.createRadialGradient(planetX - 20, planetY - 20, 10, planetX, planetY, planetRadius);
            planetGradient.addColorStop(0, '#ff6b6b');
            planetGradient.addColorStop(1, '#8b0000');
            ctx.fillStyle = planetGradient;
            ctx.beginPath();
            ctx.arc(planetX, planetY, planetRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Small moon
            const moonX = width * 0.25;
            const moonY = height * 0.2;
            ctx.fillStyle = '#aaaaaa';
            ctx.beginPath();
            ctx.arc(moonX, moonY, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        // Mountain Scene
        function drawMountains() {
            const ctx = mountainCtx;
            const width = mountainCanvas.width;
            const height = mountainCanvas.height;
            
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, height * 0.6);
            skyGradient.addColorStop(0, '#1e3a8a');
            skyGradient.addColorStop(0.5, '#3b82f6');
            skyGradient.addColorStop(1, '#93c5fd');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, width, height);
            
            // Sun
            const sunX = width * 0.8;
            const sunY = height * 0.2;
            const sunGradient = ctx.createRadialGradient(sunX, sunY, 20, sunX, sunY, 60);
            sunGradient.addColorStop(0, '#fef08a');
            sunGradient.addColorStop(1, 'rgba(254, 240, 138, 0)');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(sunX, sunY, 60, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#fde047';
            ctx.beginPath();
            ctx.arc(sunX, sunY, 40, 0, Math.PI * 2);
            ctx.fill();
            
            // Clouds
            drawClouds(ctx, width, height, animationFrame);
            
            // Mountains - far background
            drawMountainLayer(ctx, width, height, 0.5, '#4b5563', 0.4);
            
            // Mountains - middle
            drawMountainLayer(ctx, width, height, 0.55, '#6b7280', 0.3);
            
            // Mountains - foreground
            drawMountainLayer(ctx, width, height, 0.6, '#374151', 0.2);
            
            // Ground
            ctx.fillStyle = '#22543d';
            ctx.fillRect(0, height * 0.8, width, height * 0.2);
        }

        function drawMountainLayer(ctx, width, height, startHeight, color, offset) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, height);
            
            const peaks = 5;
            for (let i = 0; i <= peaks; i++) {
                const x = (i / peaks) * width;
                const peakHeight = height * startHeight + Math.sin(i * 1.5 + offset * 10) * height * 0.2;
                ctx.lineTo(x, peakHeight);
            }
            
            ctx.lineTo(width, height);
            ctx.closePath();
            ctx.fill();
            
            // Snow caps
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i <= peaks; i++) {
                const x = (i / peaks) * width;
                const peakHeight = height * startHeight + Math.sin(i * 1.5 + offset * 10) * height * 0.2;
                ctx.beginPath();
                ctx.moveTo(x - 30, peakHeight + 30);
                ctx.lineTo(x, peakHeight);
                ctx.lineTo(x + 30, peakHeight + 30);
                ctx.closePath();
                ctx.fill();
            }
        }

        function drawClouds(ctx, width, height, frame) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            for (let i = 0; i < 5; i++) {
                const x = ((i * 250 + frame) % (width + 200)) - 100;
                const y = height * 0.2 + i * 40;
                drawCloud(ctx, x, y, 80);
            }
        }

        function drawCloud(ctx, x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
            ctx.arc(x + size * 0.4, y, size * 0.6, 0, Math.PI * 2);
            ctx.arc(x + size * 0.8, y, size * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }

        // Desert Scene
        function drawDesert() {
            const ctx = desertCtx;
            const width = desertCanvas.width;
            const height = desertCanvas.height;
            
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, height * 0.6);
            skyGradient.addColorStop(0, '#fbbf24');
            skyGradient.addColorStop(0.3, '#f59e0b');
            skyGradient.addColorStop(1, '#fef3c7');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, width, height);
            
            // Sun
            const sunX = width * 0.5;
            const sunY = height * 0.2;
            const sunGradient = ctx.createRadialGradient(sunX, sunY, 30, sunX, sunY, 100);
            sunGradient.addColorStop(0, '#fef08a');
            sunGradient.addColorStop(1, 'rgba(254, 240, 138, 0)');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(sunX, sunY, 100, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#fde047';
            ctx.beginPath();
            ctx.arc(sunX, sunY, 50, 0, Math.PI * 2);
            ctx.fill();
            
            // Sand dunes
            drawDuneLayer(ctx, width, height, 0.5, '#d97706', 0);
            drawDuneLayer(ctx, width, height, 0.6, '#ea580c', 0.5);
            drawDuneLayer(ctx, width, height, 0.7, '#c2410c', 1);
            
            // Foreground sand
            const sandGradient = ctx.createLinearGradient(0, height * 0.75, 0, height);
            sandGradient.addColorStop(0, '#fed7aa');
            sandGradient.addColorStop(1, '#fdba74');
            ctx.fillStyle = sandGradient;
            ctx.fillRect(0, height * 0.75, width, height * 0.25);
            
            // Add cactus
            drawCactus(ctx, width * 0.2, height * 0.72, 60);
            drawCactus(ctx, width * 0.8, height * 0.73, 45);
        }

        function drawDuneLayer(ctx, width, height, baseHeight, color, offset) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(0, height);
            
            for (let x = 0; x <= width; x += 50) {
                const y = height * baseHeight + Math.sin((x / 200) + offset * 3 + animationFrame * 0.01) * height * 0.08;
                ctx.lineTo(x, y);
            }
            
            ctx.lineTo(width, height);
            ctx.closePath();
            ctx.fill();
        }

        function drawCactus(ctx, x, y, height) {
            ctx.fillStyle = '#166534';
            
            // Main trunk
            ctx.fillRect(x - 10, y - height, 20, height);
            
            // Left arm
            ctx.fillRect(x - 35, y - height * 0.7, 15, height * 0.4);
            ctx.fillRect(x - 35, y - height * 0.7, 25, 15);
            
            // Right arm
            ctx.fillRect(x + 20, y - height * 0.5, 15, height * 0.3);
            ctx.fillRect(x + 10, y - height * 0.5, 25, 15);
        }

        // Ocean Scene (moved before resizeCanvases)
        let waves = [];
        function initWaves() {
            waves = [];
            for (let i = 0; i < 50; i++) {
                waves.push({
                    x: Math.random() * oceanCanvas.width,
                    y: oceanCanvas.height * 0.5 + Math.random() * oceanCanvas.height * 0.3,
                    speed: 0.5 + Math.random() * 1.5,
                    amplitude: 5 + Math.random() * 15,
                    frequency: 0.01 + Math.random() * 0.02
                });
            }
        }

        // Call resize which will initialize arrays and draw everything
        resizeCanvases();

        function drawOcean() {
            const ctx = oceanCtx;
            const width = oceanCanvas.width;
            const height = oceanCanvas.height;
            
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, height * 0.5);
            skyGradient.addColorStop(0, '#0ea5e9');
            skyGradient.addColorStop(1, '#7dd3fc');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, width, height * 0.5);
            
            // Sun
            const sunX = width * 0.7;
            const sunY = height * 0.25;
            const sunGradient = ctx.createRadialGradient(sunX, sunY, 20, sunX, sunY, 70);
            sunGradient.addColorStop(0, '#fef08a');
            sunGradient.addColorStop(1, 'rgba(254, 240, 138, 0)');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(sunX, sunY, 70, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#fde047';
            ctx.beginPath();
            ctx.arc(sunX, sunY, 45, 0, Math.PI * 2);
            ctx.fill();
            
            // Ocean - multiple layers
            const oceanGradient = ctx.createLinearGradient(0, height * 0.5, 0, height);
            oceanGradient.addColorStop(0, '#0284c7');
            oceanGradient.addColorStop(0.5, '#0369a1');
            oceanGradient.addColorStop(1, '#075985');
            ctx.fillStyle = oceanGradient;
            ctx.fillRect(0, height * 0.5, width, height * 0.5);
            
            // Draw waves
            waves.forEach(wave => {
                wave.x -= wave.speed;
                if (wave.x < -100) wave.x = width + 100;
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let x = -10; x <= 10; x++) {
                    const waveX = wave.x + x * 10;
                    const waveY = wave.y + Math.sin(animationFrame * 0.05 + x * wave.frequency) * wave.amplitude;
                    if (x === -10) {
                        ctx.moveTo(waveX, waveY);
                    } else {
                        ctx.lineTo(waveX, waveY);
                    }
                }
                ctx.stroke();
            });
            
            // Sun reflection
            const reflectionGradient = ctx.createLinearGradient(sunX, height * 0.5, sunX, height * 0.8);
            reflectionGradient.addColorStop(0, 'rgba(254, 224, 71, 0.4)');
            reflectionGradient.addColorStop(1, 'rgba(254, 224, 71, 0)');
            ctx.fillStyle = reflectionGradient;
            ctx.fillRect(sunX - 50, height * 0.5, 100, height * 0.3);
        }

        // Draw cockpit overlay based on environment
        function drawCockpit() {
            const ctx = cockpitCtx;
            const width = cockpitCanvas.width;
            const height = cockpitCanvas.height;
            
            ctx.clearRect(0, 0, width, height);
            
            // Draw environment-specific cockpit
            switch(currentScene) {
                case 'space':
                    drawSpaceshipCockpit(ctx, width, height);
                    break;
                case 'mountain':
                case 'desert':
                    drawF16Cockpit(ctx, width, height);
                    break;
                case 'ocean':
                    drawBoeing747Cockpit(ctx, width, height);
                    break;
            }
        }

        // Spaceship cockpit (for space missions)
        function drawSpaceshipCockpit(ctx, width, height) {
            // Futuristic vignette
            const vignetteGradient = ctx.createRadialGradient(
                width / 2, height / 2, Math.min(width, height) * 0.25,
                width / 2, height / 2, Math.min(width, height) * 0.65
            );
            vignetteGradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            vignetteGradient.addColorStop(1, 'rgba(0, 20, 40, 0.8)');
            ctx.fillStyle = vignetteGradient;
            ctx.fillRect(0, 0, width, height);
            
            // Circular viewport frame
            ctx.strokeStyle = 'rgba(0, 100, 150, 0.8)';
            ctx.lineWidth = 12;
            ctx.beginPath();
            ctx.arc(width / 2, height / 2, Math.min(width, height) * 0.4, 0, Math.PI * 2);
            ctx.stroke();
            
            // Inner glow
            ctx.strokeStyle = 'rgba(0, 200, 255, 0.3)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(width / 2, height / 2, Math.min(width, height) * 0.41, 0, Math.PI * 2);
            ctx.stroke();
            
            // Top and bottom panels with tech detail
            ctx.fillStyle = 'rgba(10, 30, 50, 0.9)';
            ctx.fillRect(0, 0, width, 60);
            ctx.fillRect(0, height - 60, width, 60);
            
            // Panel lights
            for (let i = 0; i < 10; i++) {
                ctx.fillStyle = i % 2 === 0 ? 'rgba(0, 255, 255, 0.6)' : 'rgba(0, 150, 255, 0.6)';
                ctx.fillRect(width * 0.1 + i * (width * 0.08), 20, width * 0.03, 20);
                ctx.fillRect(width * 0.1 + i * (width * 0.08), height - 40, width * 0.03, 20);
            }
            
            // Side consoles
            ctx.fillStyle = 'rgba(15, 35, 55, 0.95)';
            ctx.fillRect(0, 0, 80, height);
            ctx.fillRect(width - 80, 0, 80, height);
            
            // Console details
            ctx.fillStyle = 'rgba(0, 200, 255, 0.4)';
            for (let i = 1; i < 8; i++) {
                ctx.fillRect(10, height * 0.15 * i, 60, height * 0.08);
                ctx.fillRect(width - 70, height * 0.15 * i, 60, height * 0.08);
            }
        }

        // F16 Raptor cockpit (for desert and mountain missions)
        function drawF16Cockpit(ctx, width, height) {
            // Military vignette
            const vignetteGradient = ctx.createRadialGradient(
                width / 2, height / 2, Math.min(width, height) * 0.3,
                width / 2, height / 2, Math.min(width, height) * 0.7
            );
            vignetteGradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            vignetteGradient.addColorStop(1, 'rgba(20, 40, 20, 0.75)');
            ctx.fillStyle = vignetteGradient;
            ctx.fillRect(0, 0, width, height);
            
            // Canopy frame (angular fighter jet style)
            ctx.strokeStyle = 'rgba(50, 50, 50, 0.9)';
            ctx.lineWidth = 10;
            
            // Top frame
            ctx.beginPath();
            ctx.moveTo(width * 0.3, 0);
            ctx.lineTo(width * 0.7, 0);
            ctx.lineTo(width * 0.75, height * 0.15);
            ctx.lineTo(width * 0.25, height * 0.15);
            ctx.closePath();
            ctx.fillStyle = 'rgba(30, 40, 30, 0.85)';
            ctx.fill();
            ctx.stroke();
            
            // Bottom instrument panel
            ctx.beginPath();
            ctx.moveTo(0, height - 100);
            ctx.lineTo(width, height - 100);
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            ctx.fillStyle = 'rgba(25, 35, 25, 0.9)';
            ctx.fill();
            ctx.stroke();
            
            // Instrument gauges
            const gaugeY = height - 50;
            for (let i = 0; i < 5; i++) {
                const x = width * 0.2 + i * (width * 0.15);
                ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x, gaugeY, 25, 0, Math.PI * 2);
                ctx.stroke();
                
                // Gauge needle
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.7)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x, gaugeY);
                ctx.lineTo(x + 15, gaugeY - 15);
                ctx.stroke();
            }
            
            // Side panels (narrower for fighter jet)
            ctx.fillStyle = 'rgba(35, 45, 35, 0.9)';
            ctx.fillRect(0, 0, 60, height);
            ctx.fillRect(width - 60, 0, 60, height);
        }

        // Boeing 747 cockpit (for ocean missions)
        function drawBoeing747Cockpit(ctx, width, height) {
            // Commercial aircraft vignette
            const vignetteGradient = ctx.createRadialGradient(
                width / 2, height / 2, Math.min(width, height) * 0.35,
                width / 2, height / 2, Math.min(width, height) * 0.7
            );
            vignetteGradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            vignetteGradient.addColorStop(1, 'rgba(40, 40, 60, 0.7)');
            ctx.fillStyle = vignetteGradient;
            ctx.fillRect(0, 0, width, height);
            
            // Windscreen frames (divided cockpit windows)
            ctx.strokeStyle = 'rgba(60, 60, 80, 0.9)';
            ctx.lineWidth = 12;
            
            // Center post
            ctx.beginPath();
            ctx.moveTo(width / 2, 0);
            ctx.lineTo(width / 2, height * 0.3);
            ctx.stroke();
            
            // Top frame
            ctx.fillStyle = 'rgba(40, 45, 60, 0.85)';
            ctx.fillRect(0, 0, width, 70);
            
            // Main instrument panel (wide commercial style)
            ctx.fillStyle = 'rgba(35, 40, 55, 0.9)';
            ctx.fillRect(0, height - 120, width, 120);
            
            // Primary Flight Display and Navigation Display
            for (let i = 0; i < 4; i++) {
                const x = width * 0.15 + i * (width * 0.2);
                const y = height - 60;
                
                // Display screens
                ctx.fillStyle = 'rgba(0, 50, 80, 0.8)';
                ctx.fillRect(x - 50, y - 40, 100, 80);
                
                // Screen border
                ctx.strokeStyle = 'rgba(100, 150, 200, 0.6)';
                ctx.lineWidth = 2;
                ctx.strokeRect(x - 50, y - 40, 100, 80);
                
                // Screen content lines
                ctx.strokeStyle = 'rgba(0, 200, 255, 0.4)';
                ctx.lineWidth = 1;
                for (let j = 0; j < 3; j++) {
                    ctx.beginPath();
                    ctx.moveTo(x - 40, y - 30 + j * 25);
                    ctx.lineTo(x + 40, y - 30 + j * 25);
                    ctx.stroke();
                }
            }
            
            // Side panels
            ctx.fillStyle = 'rgba(45, 50, 65, 0.9)';
            ctx.fillRect(0, 0, 90, height);
            ctx.fillRect(width - 90, 0, 90, height);
            
            // Overhead panel indicators
            for (let i = 0; i < 12; i++) {
                const x = width * 0.2 + i * (width * 0.05);
                ctx.fillStyle = i % 3 === 0 ? 'rgba(255, 200, 0, 0.5)' : 'rgba(0, 255, 0, 0.4)';
                ctx.fillRect(x, 30, width * 0.03, 15);
            }
        }

        // Update HUD values
        function updateHUD(resetValues = false) {
            // Only reset speed and altitude when switching scenes or on initial load
            if (resetValues) {
                const speeds = {
                    space: 2500,
                    mountain: 250,
                    desert: 180,
                    ocean: 300
                };
                speed = speeds[currentScene];
                
                const altitudes = {
                    space: 150000,
                    mountain: 3500,
                    desert: 250,
                    ocean: 500
                };
                altitude = altitudes[currentScene];
            }
            
            document.getElementById('speedValue').textContent = speed + ' km/h';
            document.getElementById('altValue').textContent = altitude + ' m';
            
            // Update coordinates based on movement
            movement.x = (movement.x + 1000) % 1000;
            movement.y = (movement.y + 1000) % 1000;
            document.getElementById('coords').textContent = `${Math.floor(movement.x)}, ${Math.floor(movement.y)}`;
            
            // Time
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }

        // Scene switching
        function switchScene(sceneName) {
            currentScene = sceneName;
            
            // Update active canvas
            document.querySelectorAll('.landscape').forEach(canvas => {
                canvas.classList.remove('active');
            });
            document.getElementById(sceneName + 'Canvas').classList.add('active');
            
            // Update location display
            const locationNames = {
                space: 'SPACE SECTOR',
                mountain: 'MOUNTAIN RANGE',
                desert: 'DESERT EXPANSE',
                ocean: 'OCEAN TERRITORY'
            };
            document.getElementById('locationDisplay').textContent = locationNames[sceneName];
            
            // Update button states
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-scene="${sceneName}"]`).classList.add('active');
            
            // Redraw cockpit for the new environment
            drawCockpit();
            
            // Reset values when switching scenes
            updateHUD(true);
        }

        // Control button handlers
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const scene = btn.dataset.scene;
                switchScene(scene);
            });
        });

        // Draw all scenes once
        function drawAllScenes() {
            drawSpace();
            drawMountains();
            drawDesert();
            drawOcean();
        }

        // Animation loop
        function animate() {
            animationFrame++;
            
            // Redraw current active scene
            if (currentScene === 'space') drawSpace();
            if (currentScene === 'mountain') drawMountains();
            if (currentScene === 'desert') drawDesert();
            if (currentScene === 'ocean') drawOcean();
            
            // Update HUD periodically
            if (animationFrame % 60 === 0) {
                updateHUD();
            }
            
            requestAnimationFrame(animate);
        }

        // Start button handler
        document.getElementById('startMissionBtn').addEventListener('click', () => {
            document.getElementById('startScreen').classList.add('hidden');
        });

        // Movement state
        let movement = {
            x: 0,
            y: 0,
            rotation: 0
        };

        // Arrow key controls
        function handleMovement(direction) {
            const movementFeedback = document.getElementById('movementFeedback');
            let message = '';
            
            switch(direction) {
                case 'up':
                    if (currentScene === 'space' || currentScene === 'mountain') {
                        movement.y -= 10;
                        altitude += 100;
                        message = '‚¨ÜÔ∏è ASCENDING';
                    } else {
                        movement.y -= 10;
                        speed += 10;
                        message = '‚¨ÜÔ∏è MOVING FORWARD';
                    }
                    break;
                case 'down':
                    if (currentScene === 'space' || currentScene === 'mountain') {
                        movement.y += 10;
                        altitude = Math.max(0, altitude - 100);
                        message = '‚¨áÔ∏è DESCENDING';
                    } else {
                        movement.y += 10;
                        speed = Math.max(0, speed - 10);
                        message = '‚¨áÔ∏è MOVING BACKWARD';
                    }
                    break;
                case 'left':
                    movement.x -= 10;
                    movement.rotation -= 5;
                    message = '‚¨ÖÔ∏è STEERING LEFT';
                    break;
                case 'right':
                    movement.x += 10;
                    movement.rotation += 5;
                    message = '‚û°Ô∏è STEERING RIGHT';
                    break;
            }
            
            // Update HUD with new values
            updateHUD();
            
            // Show movement feedback
            movementFeedback.textContent = message;
            movementFeedback.classList.add('show');
            setTimeout(() => {
                movementFeedback.classList.remove('show');
            }, 1000);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            // Arrow key controls
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                document.getElementById('arrowUp').classList.add('active');
                handleMovement('up');
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                document.getElementById('arrowDown').classList.add('active');
                handleMovement('down');
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                document.getElementById('arrowLeft').classList.add('active');
                handleMovement('left');
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                document.getElementById('arrowRight').classList.add('active');
                handleMovement('right');
            }
            
            // Scene switching with number keys
            switch(e.key) {
                case '1':
                    switchScene('space');
                    break;
                case '2':
                    switchScene('mountain');
                    break;
                case '3':
                    switchScene('desert');
                    break;
                case '4':
                    switchScene('ocean');
                    break;
            }
        });

        // Remove arrow indicator active state on keyup
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') {
                document.getElementById('arrowUp').classList.remove('active');
            } else if (e.key === 'ArrowDown') {
                document.getElementById('arrowDown').classList.remove('active');
            } else if (e.key === 'ArrowLeft') {
                document.getElementById('arrowLeft').classList.remove('active');
            } else if (e.key === 'ArrowRight') {
                document.getElementById('arrowRight').classList.remove('active');
            }
        });

        // Initialize HUD and start animation
        updateHUD(true);
        animate();
    </script>
</body>
